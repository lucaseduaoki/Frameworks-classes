<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PageMaker</title>
    <script src="function.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container py-5">
        <div class="text-center mb-3">
            <h1>PAGEMAKER</h1>
            <h1>Gerador de código HTML e CSS</h1>

            <h1>Arquivo HTML</h1>
            Nome do Arquivo HTML
            <input type="text" id="nomeHTML" name="nomeHTML" class="form-control"><br>
        </div>

        <div class="row mb-4">
            <div class="col-md-6">
                <h3>Cabeçalho</h3>
                <div class="form-group">
                    <label for="corFundo">Cor de fundo</label>
                    <select id="corFundo" name="corFundo" class="form-control">
                        <option value="#FF0000" style="background-color: #FF0000; color: white">Vermelho</option>
                        <option value="#00FF00" style="background-color: #00FF00; color: white">Verde</option>
                        <option value="#0000FF" style="background-color: #0000FF; color: white">Azul</option>
                        <option value="#FFFF00" style="background-color: #FFFF00; color: white">Amarelo</option>
                        <option value="#FFA500" style="background-color: #FFA500; color: white">Laranja</option>
                        <option value="#800080" style="background-color: #800080; color: white">Roxo</option>
                    </select><br>
                </div>

                <div class="form-group">
                    <label for="textoCabecalho">Texto para Cabecalho</label>
                    <input type="text" id="textoCabecalho" name="textoCabecalho" class="form-control"><br>
                </div>

                <div class="form-group">
                    <label for="corFonte">Cor da Fonte</label>
                    <select id="corFonte" name="corFonte" class="form-control">
                        <option value="FF0000" style="background-color: #FF0000; color: white">Vermelho</option>
                        <option value="#00FF00" style="background-color: #00FF00; color: white">Verde</option>
                        <option value="#0000FF" style="background-color: #0000FF; color: white">Azul</option>
                        <option value="#FFFF00" style="background-color: #FFFF00; color: white">Amarelo</option>
                        <option value="#FFA500" style="background-color: #FFA500; color: white">Laranja</option>
                        <option value="#800080" style="background-color: #800080; color: white">Roxo</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="tamFonte">Tamanho Fonte</label>
                    <select name="tamFonte" id="tamFonte" class="form-control">
                        <option>--</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="alturaCabecalho">Altura do cabeçalho (em px)</label>
                    <input type="number" id="alturaCabecalho" name="alturaCabecalho" class="form-control"><br>
                </div>
                <div class="form-group">
                    <label for="larguraCabecalho">Largura do cabeçalho (%)</label>
                    <input type="number" id="larguraCabecalho" name="larguraCabecalho" class="form-control"><br>
                </div>

                <div class="form-group">
                    <label for="fonteCabecalho">Fonte do cabeçalho</label>
                    <select id="fonteCabecalho" name="fonteCabecalho" class="form-control">
                        <option value="">-- Selecione --</option>
                        <option value="Arial">Arial</option>
                        <option value="Courier New">Courier New</option>
                        <option value="Georgia">Georgia</option>
                        <option value="Times New Roman">Times New Roman</option>
                        <option value="Verdana">Verdana</option>
                    </select>
                </div>
            </div>

            <div class="col-md-6">
                <h3>Links</h3>
                <div class="form-group">
                    <label for="links">Texto para os links</label><br>
                    <div id="linksContainer">
                        <div class="d-flex align-items-center mb-2">
                            <input type="text" name="links" class="form-control me-2" placeholder="Texto do link" style="flex: 2;">
                            <input type="file" name="href" class="form-control me-2" style="flex: 2;">
                            <button type="button" class="btn btn-primary" onclick="addHtmlLinks()" style="flex: 0 0 auto;">+</button>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="corLinks">Cor do link</label>
                    <select name="corLinks" id="corLinks" class="form-control">
                        <option value="#FF0000" style="background-color: #FF0000; color: white">Vermelho</option>
                        <option value="#00FF00" style="background-color: #00FF00; color: white">Verde</option>
                        <option value="#0000FF" style="background-color: #0000FF; color: white">Azul</option>
                        <option value="#FFFF00" style="background-color: #FFFF00; color: white">Amarelo</option>
                        <option value="#FFA500" style="background-color: #FFA500; color: white">Laranja</option>
                        <option value="#800080" style="background-color: #800080; color: white">Roxo</option>
                    </select><br>
                </div>

                <div class="form-group">
                    <label for="estiloLinks">Estilo do link</label><br>
                    <div class="form-check form-check-inline">
                        <input type="radio" name="estiloLinks" id="estiloLinks1" value="1">
                        <label for="estiloLinks">Sublinhado</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="radio" name="estiloLinks" id="estiloLinks2" value="0">
                        <label for="estiloLinks">Não Sublinhado</label>
                    </div>
                </div>

                <div class="form-group">
                    <label class="hoverLinks"><a>Efeito hover no link</a></label>
                    <select name="hoverLinks" id="hoverLinks" class="form-control">
                        <option value="">-- Selecione --</option>
                        <option value="negrito">Negrito</option>
                        <option value="sublinhado">Sublinhado</option>
                        <option value="cor">Mudar cor</option>
                    </select><br>
                </div>

                <button class="btn btn-primary" id="geraCode" onclick="gerarCodigo()">Gerar Código</button>
            </div>
        </div>

        <div class="code-html">
            <div class="form-group">
                <label class="html">
                    <h2>HTML</h2>
                </label>
                <textarea class="form-control" cols="100" rows="30" id="codeHTML"></textarea><br>
                <button class="btn btn-success" onclick="download('codeHTML', 'index.html')">Download do código</button>
            </div>
        </div>

        <div class="code-css">
            <div class="form-group">
                <label class="css">
                    <h2>CSS</h2>
                </label>
                <textarea class="form-control" cols="100" rows="30" id="codeCSS"></textarea><br>
                <button class="btn btn-success" onclick="download('codeCSS', 'estilo.css')">Download do código</button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
